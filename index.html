<head>

  <title>大麻の悪影響と良い影響【まとめ】</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #333;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .section {
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }

<body>
  <h1>大麻の悪影響と良い影響【まとめページ】</h1>

  <div class="section">
    <h2>悪影響</h2>
    <table>
      <tr><th>カテゴリ</th><th>内容</th></tr>
      <tr><td>健康</td><td>認知機能低下、肺へのダメージ、依存性のリスク</td></tr>
      <tr><td>精神</td><td>不安、幻覚、うつ状態の悪化</td></tr>
      <tr><td>社会</td><td>学業・仕事のパフォーマンス低下、交通事故のリスク増</td></tr>
    </table>
  </div>

  <div class="section">
    <h2>良い影響（医療用途など）</h2>
    <table>
      <tr><th>カテゴリ</th><th>内容</th></tr>
      <tr><td>疼痛緩和</td><td>がんや慢性痛患者の痛み軽減</td></tr>
      <tr><td>食欲促進</td><td>化学療法やHIV患者の食欲増進</td></tr>
      <tr><td>けいれん抑制</td><td>てんかんの発作軽減に一定の効果</td></tr>
    </table>
  </div>
